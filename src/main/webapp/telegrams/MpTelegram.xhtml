<ui:composition template="/WEB-INF/template/MpLayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Telegram BOT</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frm">
	    	<h1>Telegram BOT</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Emitir" action="#{mpTelegramBean.enviar}" ajax="false" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    															columnClasses="rotulo, campo">

    			<p:outputLabel value="Mensagem" for="mensagem" 
										style="color:#808080; font-weight:bold; font-size:12px;" /> 
    			<p:inputText size="20" id="mensagem" value="#{mpTelegramBean.mensagem}" />
		    	<p:spacer width="8" />
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
