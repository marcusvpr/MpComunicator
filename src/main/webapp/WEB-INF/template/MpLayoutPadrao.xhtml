<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema MpComunicator TABAJARA</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<div style="float:left;">
				<h:link outcome="/MpHome">
					<h:graphicImage library="images" name="mpxds_logo5_menor.png" />
				</h:link>
    			<p:outputLabel value=" Sistema MpComunicator TABAJARA" 
										style="color:blank; font-weight:bold; font-size:12px;" /> 
			</div>
			
			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right:60px">
					Olá #{mpSeguranca.mpUsuarioLogado.mpUsuario.nome} !
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Mensagem">
							<p:menuitem value="Enviar Mensagem" 
												url="/controles/MpEnviaMensagem.xhtml" />
							<p:menuitem value="Pesquisar Mensagem" 
												url="/controles/MpPesquisaMensagemMovimentos.xhtml" />
						</p:submenu>
						<p:submenu label="Cadastros">
							<p:menuitem value="Usuários" />
							<p:menuitem value="Grupos" />
							<p:menuitem value="Contatos" />
						</p:submenu>
						<p:menuitem value="Sair" url="/MpLogout.xhtml" />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>

		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>
			MPXDS - Desenvolvimento Sistemas - 
			<a href="http://www.mpxds.com" target="_blank">www.mpxds.com</a> - Versão: 1.0.3
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
	
</html>
